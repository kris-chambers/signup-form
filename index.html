<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Sign-up Form</title>
</head>
<body>
  <div id="whole-form">
    <div id="left-size">
      <div id="background">
        <img id="background-image" src="assets/background.jpg" alt="background image">
      </div>
      <div id="logo">
        <img id="odin-logo" src="assets/odin-lined.png">
        <p id="odin-text">ODIN</p>
      </div>
      <!-- <div id="credits">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com">Unsplash</a>
      </div> -->
    </div>
    <div id="right-side">
      <div id="top">
        <div id="top-right-text">
          <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
          <p>You <em>know</em> you want to.</p>
        </div>
      </div>
      <div id="middle">
        <form>
          <h1>Let's do this!</h1>
          <div class="form-row">
            <div class="form-group">
              <p>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name">
              </p>
              <p class="right-column">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">
              </p>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <p>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
              </p>
              <p class="right-column">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" minlength="10" maxlength="10">
              </p>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <p>
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
              </p>
              <p class="right-column">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password">
              </p>
            </div>
          </div>
        </form>
      </div>
      <div id="bottom">
        <button class="submit-btn">Create Account</button>
        <p>Already have an account? Log in</p>
      </div>
    </div>
  </div>
</body>
</html>
